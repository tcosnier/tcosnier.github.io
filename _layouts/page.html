---
layout: default
post_class: post-template page-template
about: 'about.html'
resume: 'resume.html'
contact: 'contact.html'
---

<nav class="main-nav clearfix">
    <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
    <!--<a class="subscribe-button icon-feed" href="{{ site.baseurl }}feed.xml">Subscribe</a>-->
   {% if page.contact %}<a class="subscribe-button" href="{{ site.baseurl }}{{ page.contact }}">Contact</a>{% endif %}
   {% if page.resume %}<a style="margin-right:15px;" class="subscribe-button" href="{{ site.baseurl }}{{ page.resume }}">Resume</a>{% endif %}
</nav>


<main class="content" role="main">
    <article class="post">
        <!-- <header class="post-header">
            <a id="blog-logo" href="{{site.baseurl}}">
                {% if site.logo %}
                    <img src="{{site.logo}}" alt="{{ site.name }}" />
                {% else %}
                    <span class="blog-title">{{ site.name }}</span>
                {%endif%}
            </a>
        </header> -->

        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>

</main>
